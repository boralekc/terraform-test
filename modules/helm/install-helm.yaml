apiVersion: v1
kind: Namespace
metadata:
  name: helm-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: helm
  namespace: helm-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: helm
  namespace: helm-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm
  namespace: helm-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm
  template:
    metadata:
      labels:
        app: helm
    spec:
      serviceAccountName: helm
      containers:
      - name: helm
        image: alpine/helm:latest
        command: ["helm", "serve"]
        ports:
        - containerPort: 8879
